<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
</head>
<body>
  <h1>로그인</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="아이디" required /><br />
    <input type="password" id="password" placeholder="비밀번호" required /><br />
    <button type="submit">로그인</button>
  </form>
  <div id="message"></div>

  <button onclick="window.location.href='signup.html'">회원가입</button>

  <script src="login.js"></script>
</body>
</html>
