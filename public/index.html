<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <h2>로그인</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="아이디" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
    <div class="link-btn">
      <button type="button" onclick="window.location.href='signup.html'">회원가입</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
