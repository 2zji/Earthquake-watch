<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="아이디" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <button type="submit">가입하기</button>
    </form>
    <div class="link-btn">
      <button type="button" onclick="window.location.href='index.html'">로그인</button>
    </div>
    <div id="message"></div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
